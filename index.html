          <th>80K</th>

        </tr>
      </thead>
      <br>
      <tbody >

          <td id="stats-disrciption">Followers</td>
          <td id="stats-disrciption"> Likes</td>
          <td id="stats-disrciption">Photos</td>
        </tr>

      </tbody>

    </table>
     
</div>
